<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - Proposal Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-primary-600 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Resetar Senha</h2>
            <p class="text-gray-600">Digite seu email para receber o código de verificação</p>
        </div>

        <!-- Step 1: Email -->
        <div id="step1" class="space-y-6">
            <form id="emailForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>E-mail
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Digite seu e-mail"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition font-semibold"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Enviar Código
                </button>
            </form>
        </div>

        <!-- Step 2: Código de Verificação -->
        <div id="step2" class="space-y-6 hidden">
            <div class="text-center mb-6">
                <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-white font-bold">2</span>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Verificação por Email</h3>
                <p class="text-sm text-gray-600">Digite o código enviado para seu email</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                    <p class="text-blue-800 text-sm">
                        Enviamos um código de 6 dígitos para <strong id="userEmail"></strong>
                    </p>
                </div>
            </div>
            
            <form id="codeForm" class="space-y-6">
                <div>
                    <label for="verificationCode" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>Código de Verificação
                    </label>
                    <input 
                        id="verificationCode" 
                        name="verificationCode" 
                        type="text" 
                        required 
                        maxlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-center text-2xl tracking-widest"
                        placeholder="123456"
                    >
                    <div class="mt-2 text-xs text-gray-500">
                        Digite o código de 6 dígitos enviado por email
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button 
                        type="button" 
                        id="backToStep1"
                        class="flex-1 py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                    >
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition"
                    >
                        <i class="fas fa-check mr-2"></i>Verificar Código
                    </button>
                </div>
            </form>
        </div>

        <!-- Step 3: Nova Senha -->
        <div id="step3" class="space-y-6 hidden">
            <div class="text-center mb-6">
                <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-white font-bold">3</span>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Nova Senha</h3>
                <p class="text-sm text-gray-600">Digite sua nova senha</p>
            </div>
            
            <form id="passwordForm" class="space-y-6">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Nova Senha
                    </label>
                    <input 
                        id="newPassword" 
                        name="newPassword" 
                        type="password" 
                        required 
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Digite sua nova senha"
                    >
                    <div class="mt-2 text-xs text-gray-500">
                        Mínimo de 6 caracteres
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Confirmar Nova Senha
                    </label>
                    <input 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        type="password" 
                        required 
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                        placeholder="Confirme sua nova senha"
                    >
                </div>
                
                <div class="flex space-x-3">
                    <button 
                        type="button" 
                        id="backToStep2"
                        class="flex-1 py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition"
                    >
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition"
                    >
                        <i class="fas fa-save mr-2"></i>Alterar Senha
                    </button>
                </div>
            </form>
        </div>

        <!-- Links -->
        <div class="text-center">
            <a href="login.html" class="text-primary-600 hover:text-primary-500 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Voltar ao Login
            </a>
        </div>

        <!-- Mensagens -->
        <div id="messageContainer" class="hidden">
            <div id="message" class="p-4 rounded-lg"></div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let verificationCode = '';

        // Step 1: Enviar email
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            userEmail = email;
            
            if (!email) {
                showError('Por favor, digite seu email');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/auth/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        action: 'reset_password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('userEmail').textContent = email;
                    showStep(2);
                    showSuccess('Código enviado para seu email!');
                } else {
                    showError(data.error || 'Erro ao enviar código');
                }
            } catch (error) {
                showError('Erro de conexão. Verifique se a API está rodando.');
            }
        });

        // Step 2: Verificar código
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            verificationCode = code;
            
            if (!code || code.length !== 6) {
                showError('Por favor, digite o código de 6 dígitos');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code,
                        action: 'reset_password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStep(3);
                    showSuccess('Código verificado com sucesso!');
                } else {
                    showError(data.error || 'Código inválido');
                }
            } catch (error) {
                showError('Erro de conexão. Verifique se a API está rodando.');
            }
        });

        // Step 3: Alterar senha
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log('Dados do formulário:');
            console.log('Email:', userEmail);
            console.log('Nova senha:', newPassword);
            console.log('Código:', verificationCode);
            
            if (!userEmail) {
                showError('Email não encontrado. Volte ao passo 1.');
                return;
            }
            
            if (!verificationCode) {
                showError('Código não encontrado. Volte ao passo 2.');
                return;
            }
            
            if (!newPassword || newPassword.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('As senhas não coincidem');
                return;
            }
            
            try {
                const requestData = {
                    email: userEmail,
                    new_password: newPassword,
                    verification_code: verificationCode
                };
                
                console.log('Enviando dados:', requestData);
                
                const response = await fetch('http://localhost:5000/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Senha alterada com sucesso! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Erro ao alterar senha');
                }
            } catch (error) {
                showError('Erro de conexão. Verifique se a API está rodando.');
            }
        });

        // Navegação entre steps
        document.getElementById('backToStep1').addEventListener('click', function() {
            showStep(1);
        });

        document.getElementById('backToStep2').addEventListener('click', function() {
            showStep(2);
        });

        function showStep(step) {
            document.getElementById('step1').classList.toggle('hidden', step !== 1);
            document.getElementById('step2').classList.toggle('hidden', step !== 2);
            document.getElementById('step3').classList.toggle('hidden', step !== 3);
        }

        function showError(message) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.getElementById('message');
            
            container.classList.remove('hidden');
            messageDiv.className = 'p-4 rounded-lg bg-red-100 border border-red-200 text-red-800';
            messageDiv.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.getElementById('message');
            
            container.classList.remove('hidden');
            messageDiv.className = 'p-4 rounded-lg bg-green-100 border border-green-200 text-green-800';
            messageDiv.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
