<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proposal Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0">
        <div class="flex items-center justify-center h-16 bg-primary-600">
            <div class="flex items-center">
                <i class="fas fa-chart-bar text-white text-2xl mr-2"></i>
                <span class="text-white text-xl font-bold">Proposal Flow</span>
            </div>
        </div>
        
        <nav class="mt-8">
            <div class="px-4">
                <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-4">MENU</h3>
                
                <div class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    
                    <a href="ocr-dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-file-image mr-3"></i>
                        OCR
                    </a>
                    
                    <a href="automation-dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-robot mr-3"></i>
                        Automação
                    </a>
                    
                    <a href="analytics-dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-chart-line mr-3"></i>
                        Analytics
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="lg:hidden text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800 dark:text-white ml-4">Dashboard</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search or type command..." 
                               class="w-64 px-4 py-2 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <span class="absolute right-3 top-2 text-xs text-gray-500">Ctrl+K</span>
                    </div>
                    
                    <button id="theme-toggle" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fas fa-sun text-xl" id="theme-icon"></i>
                    </button>
                    
                    <button class="relative text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-orange-500 rounded-full"></span>
                    </button>
                    
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 dark:text-white hover:text-primary-600 transition-colors">
                            <img src="https://via.placeholder.com/40" alt="User" class="w-8 h-8 rounded-full">
                            <span class="text-sm font-medium" id="user-name">Usuário</span>
                            <i class="fas fa-chevron-down text-gray-400"></i>
                        </button>
                        
                        <!-- User Menu Dropdown -->
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-50">
                            <div class="py-1">
                                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-user mr-3"></i>
                                    Meu Perfil
                                </a>
                                <a href="#" id="change-password-btn" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-key mr-3"></i>
                                    Alterar Senha
                                </a>
                                <a href="termos-uso.html" target="_blank" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-file-contract mr-3"></i>
                                    Termos de Uso
                                </a>
                                <a href="#" id="delete-account-btn" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
                                    <i class="fas fa-trash mr-3"></i>
                                    Excluir Conta
                                </a>
                                <hr class="my-1 border-gray-200 dark:border-gray-700">
                                <a href="#" id="logout-btn" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <i class="fas fa-sign-out-alt mr-3"></i>
                                    Sair
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-6">
            <!-- Metrics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 aspect-square flex flex-col items-center justify-center text-center">
                    <div class="p-4 bg-blue-100 dark:bg-blue-900 rounded-full mb-4">
                        <i class="fas fa-users text-blue-600 text-3xl"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Clientes</p>
                    <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-4" id="clients-count">3,782</p>
                    <div class="flex items-center justify-center">
                        <i class="fas fa-arrow-up text-green-500 mr-1"></i>
                        <span class="text-sm text-green-600 font-medium">11.01%</span>
                        <span class="text-xs text-gray-500 ml-1">vs mês anterior</span>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 aspect-square flex flex-col items-center justify-center text-center">
                    <div class="p-4 bg-green-100 dark:bg-green-900 rounded-full mb-4">
                        <i class="fas fa-file-alt text-green-600 text-3xl"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Documentos</p>
                    <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-4" id="documents-count">5,359</p>
                    <div class="flex items-center justify-center">
                        <i class="fas fa-arrow-down text-red-500 mr-1"></i>
                        <span class="text-sm text-red-600 font-medium">9.05%</span>
                        <span class="text-xs text-gray-500 ml-1">vs mês anterior</span>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 aspect-square flex flex-col items-center justify-center text-center">
                    <div class="p-4 bg-purple-100 dark:bg-purple-900 rounded-full mb-4">
                        <i class="fas fa-robot text-purple-600 text-3xl"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Automações</p>
                    <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-4" id="automations-count">1,234</p>
                    <div class="flex items-center justify-center">
                        <i class="fas fa-arrow-up text-green-500 mr-1"></i>
                        <span class="text-sm text-green-600 font-medium">15.3%</span>
                        <span class="text-xs text-gray-500 ml-1">vs mês anterior</span>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 aspect-square flex flex-col items-center justify-center text-center">
                    <div class="p-4 bg-orange-100 dark:bg-orange-900 rounded-full mb-4">
                        <i class="fas fa-chart-line text-orange-600 text-3xl"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Vendas</p>
                    <p class="text-3xl font-semibold text-gray-900 dark:text-white mb-4" id="sales-count">R$ 45,678</p>
                    <div class="flex items-center justify-center">
                        <i class="fas fa-arrow-up text-green-500 mr-1"></i>
                        <span class="text-sm text-green-600 font-medium">8.2%</span>
                        <span class="text-xs text-gray-500 ml-1">vs mês anterior</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Garantir que ApexCharts está carregado antes de inicializar
        window.addEventListener('load', function() {
            if (typeof ApexCharts === 'undefined') {
                console.error('ApexCharts não foi carregado! Verifique a conexão com o CDN.');
            } else {
                console.log('ApexCharts carregado com sucesso!');
            }
        });
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>
