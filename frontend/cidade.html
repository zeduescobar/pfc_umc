<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cidade - Sistema Operadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                            <span class="text-white font-bold text-sm">O</span>
                        </div>
                        <span class="text-xl font-semibold text-gray-800">Operadora</span>
                    </div>
                </div>
                
                <button id="logoutButton" class="bg-blue-600 text-white px-4 py-2 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span>Sair</span>
                </button>
            </div>
        </div>
        <div class="h-1 bg-blue-600"></div>
    </header>

    <div class="flex min-h-screen">
        <div class="w-16 bg-gray-100 flex flex-col items-center py-8 space-y-4">
 1 - Bolo de aniversário (concluída) -->
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <div class="text-xs text-gray-600 text-center">18</div>
            
            <div class="w-0.5 h-8 bg-gray-300"></div>
            
 2 - Pessoa (atual) -->
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="text-xs text-blue-600 text-center">Cidade</div>
            
            <div class="w-0.5 h-8 bg-gray-300"></div>
            
 3 - Maleta (pendente) -->
            <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 6h-2l-2-2H8L6 6H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
                </svg>
            </div>
            <div class="text-xs text-gray-500 text-center">Produto</div>
        </div>

        <div class="flex-1 p-8">
                <div class="max-w-2xl mx-auto">
                    <div class="text-center mb-12">
                        <h1 class="text-3xl font-semibold text-gray-800 mb-4 inline-flex items-center">
                            Qual a cidade da venda?
                            <button class="ml-3 text-blue-600 hover:text-blue-800">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                        </h1>
                    </div>

                    <div class="space-y-6">
 Estado -->
                        <div>
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">Unidade da federação</label>
                            <select 
                                id="estado" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="" disabled selected>----- SELECIONE O ESTADO -----</option>
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                            </select>
                        </div>

 Cidade -->
                        <div>
                            <label for="cidade" class="block text-sm font-medium text-gray-700 mb-2">Qual a sua cidade</label>
                            <select 
                                id="cidade" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                disabled
                            >
                                <option value="" disabled selected>----- SELECIONE UMA CIDADE -----</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-center space-x-4 mt-12">
                        <button 
                            id="avancarButton"
                            class="bg-blue-600 text-white px-8 py-3 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200"
                            disabled
                        >
                            AVANÇAR
                        </button>
                        
                        <button 
                            id="voltarButton"
                            class="text-blue-600 hover:text-blue-800 font-medium py-3 px-4 transition duration-200"
                        >
                            VOLTAR
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer class="fixed bottom-4 right-4 text-xs text-gray-500">
        ANS nº 368253 ANS nº 359017
    </footer>

    <script src="cidade.js"></script>
</body>
</html>
